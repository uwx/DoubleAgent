<head>
	<title></title>
	<script language="javascript" type="text/javascript">
		var mMsCharacterName = "Genie";
		var mMsCharacterFile = "C:\\Windows\\MsAgent\\Chars\\Genie.acs";
		var mMsControlChar = undefined;

		var mDaCharacterName = "Merlin";
		var mDaCharacterFile = "C:\\Windows\\MsAgent\\Chars\\Merlin.acs";
		var mDaControlChar = undefined;

		function window_onload()
		{
			SetMsControlButtons();
			SetDaControlButtons();
		}

		function SetMsControlButtons()
		{
			if (mMsControlChar == undefined)
			{
				LoadMsControlChar.disabled = false;
				UnloadMsControlChar.disabled = true;
				ShowMsControlChar.disabled = true;
				HideMsControlChar.disabled = true;
			}
			else
			{
				LoadMsControlChar.disabled = true;
				UnloadMsControlChar.disabled = false;
				ShowMsControlChar.disabled = mMsControlChar.visible;
				HideMsControlChar.disabled = !mMsControlChar.visible;
			}
		}

		function LoadMsControlChar_onclick()
		{
			if (mMsControlChar == undefined)
			{
				MsAgentControl.RaiseRequestErrors = false;
				MsAgentControl.Characters.Load(mMsCharacterName, mMsCharacterFile);
				MsAgentControl.RaiseRequestErrors = true;
				mMsControlChar = MsAgentControl.Characters.Character(mMsCharacterName);
				if (mMsControlChar != undefined)
				{
					mMsControlChar.MoveTo(700, 100);
				}
			}
			SetMsControlButtons();
		}

		function UnloadMsControlChar_onclick()
		{
			if (mMsControlChar != undefined)
			{
				mMsControlChar = undefined;
				MsAgentControl.Characters.Unload(mMsCharacterName);
			}
			SetMsControlButtons();
		}

		function ShowMsControlChar_onclick()
		{
			if (mMsControlChar != undefined)
			{
				mMsControlChar.Show(false);
				mMsControlChar.Speak(mMsControlChar.Name + ", Microsoft Agent", "");
			}
		}

		function HideMsControlChar_onclick()
		{
			if (mMsControlChar != undefined)
			{
				mMsControlChar.Hide(false);
			}
		}

		function ShowMsControlOptions_onclick()
		{
			MsAgentControl.PropertySheet.Visible = true;
		}

		function ShowMsControlChars_onclick()
		{
			MsAgentControl.ShowDefaultCharacterProperties();
		}

		function SetDaControlButtons()
		{
			if (mDaControlChar == undefined)
			{
				LoadDaControlChar.disabled = false;
				UnloadDaControlChar.disabled = true;
				ShowDaControlChar.disabled = true;
				HideDaControlChar.disabled = true;
			}
			else
			{
				LoadDaControlChar.disabled = true;
				UnloadDaControlChar.disabled = false;
				ShowDaControlChar.disabled = mDaControlChar.visible;
				HideDaControlChar.disabled = !mDaControlChar.visible;
			}
		}

		function LoadDaControlChar_onclick()
		{
			if (mDaControlChar == undefined)
			{
				DaAgentControl.RaiseRequestErrors = false;
				DaAgentControl.Characters.Load(mDaCharacterName, mDaCharacterFile);
				DaAgentControl.RaiseRequestErrors = true;
				mDaControlChar = DaAgentControl.Characters.Character(mDaCharacterName);
				if (mDaControlChar != undefined)
				{
					mDaControlChar.MoveTo(700, 300);
				}
			}
			SetDaControlButtons();
		}

		function UnloadDaControlChar_onclick()
		{
			if (mDaControlChar != undefined)
			{
				mDaControlChar = undefined;
				DaAgentControl.Characters.Unload(mDaCharacterName);
			}
			SetDaControlButtons();
		}

		function ShowDaControlChar_onclick()
		{
			if (mDaControlChar != undefined)
			{
				mDaControlChar.Show(false);
				mDaControlChar.Speak(mDaControlChar.Name + ", Double Agent", "");
			}
		}

		function HideDaControlChar_onclick()
		{
			if (mDaControlChar != undefined)
			{
				mDaControlChar.Hide(false);
			}
		}

		function ShowDaControlOptions_onclick()
		{
			DaAgentControl.PropertySheet.Visible = true;
		}

		function ShowDaControlChars_onclick()
		{
			DaAgentControl.ShowDefaultCharacterProperties();
		}

		function ShowDaCopyright()
		{
			DaAgentControl.PropertySheet.Visible = true;
			DaAgentControl.PropertySheet.Page = "Copyright";
		}

	</script>
	<script language="javascript" type="text/javascript" for="MsAgentControl" event="Show">
		SetMsControlButtons();
	</script>

	</script>

		SetDaControlButtons();
	</script>
