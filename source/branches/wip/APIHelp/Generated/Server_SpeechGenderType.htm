<HTML>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Windows-1252" />
		<title>The SpeechGenderType Enumeration</title>
		<link rel="STYLESHEET" href="../css/dahelp.css" />
	</head>
	<body>
		<table class="pagetable" cellspacing="0" cellpadding="0">
			<tr>
				<td class="runninghead">Double Agent API</td>
			</tr>
			<tr>
				<td class="pagehead">
					<h3>The SpeechGenderType Enumeration</h3>
				</td>
			</tr>
			<tr>
				<td class="page">
					<h4 class="summary">Description</h4>
				<p>
					Specifies the gender of a text-to-speech voice.
				</p>
			<div id="Syntax">
				<h4>Members</h4>
				<table><tr><td xml:space="preserve">
1&nbsp;=&nbsp;<em class="keyword">Female</em>
</td><td>
							A female voice.
						</td></tr><tr><td xml:space="preserve">
2&nbsp;=&nbsp;<em class="keyword">Male</em>
</td><td>
							A male voice.
						</td></tr><tr><td xml:space="preserve">
0&nbsp;=&nbsp;<em class="keyword">Neutral</em>
</td><td>
							Either a female or male voice.
						</td></tr></table>
			</div></td>
			</tr>
		</table>
	</body>
</HTML>
